<h1></h1>
  <select (change)="onChange($event.target.value)">
    <option value="all" selected="selected">Show All</option>
    <option value="under200">Under 200 Calories</option>
    <option value="over200">Over 200 Calories</option>
  </select>

<div *ngFor="let currentFood of childFoodList | calories: selectedCalorieCount">

  <p>Name: {{currentFood.name}}</p>
  <p>Calories: {{currentFood.calories}}</p>
  <p>Description: {{currentFood.description}}</p>
  <button (click)="editButtonClicked(currentFood)">Edit</button>
</div>
